<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue-Wechat</title>
  <script src="http://unpkg.com/vue"></script>
  <script src="/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <p>{{ message }}</p>
  </div>

  <script>
    Vue.use(VueWechat.default)

    const vm = new Vue({
      el: '#app',
      data: {
        message: 'vue-wechat'
      },
      async mounted() {
        try {
          await this.$wechat.require()
          await this.$wechat.config()

          await this.$wechat.setupShareData({

          })

        } catch (error) {
          console.error(error)
          this.message = error.message
        }
      }
    })

  </script>
</body>

</html>
